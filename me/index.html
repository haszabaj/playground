<div class="container-fluid content-container bg-1 text" id="container3">
   <div class="thick text">
  <h3>Contact</h3>
  </div>
  <div class="form">
        <form action="mailto:hushabye92@gmail.com" method="post" enctype="text/plain">
    <div class="controls">
    <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form-group">
                    <label for="form_name">Who are you?</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Your name goes here" required="required" data-error="I'll need your name">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
    </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form-group">
                    <label for="form_email">What's your adress?</label>
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Your email goes here" required="required" data-error="I'll need your email adress">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
         </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form-group">
                    <label for="form_message">What do you have to say?</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Your message for me" rows="4" required="required" data-error="Please,leave me a message."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send text" value="Send">
            </div>
        </div>
    </div>
  </div>
